<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <filter id="blur12" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
    <filter id="blur18" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <!-- Texto centrado -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        fill="#1f2b16" font-size="56" font-weight="600" font-family="sans-serif">
    Mi neblina
  </text>

  <!-- Capa 1 (lenta) -->
  <g filter="url(#blur18)" opacity="0.28">
    <ellipse cx="380" cy="450" rx="220" ry="80" fill="white">
      <animate attributeName="cy" values="450; -80" dur="20s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.45;0.05" dur="20s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.08 1.08" dur="20s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="520" cy="460" rx="180" ry="70" fill="white">
      <animate attributeName="cy" values="460; -60" dur="20s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.25;0.4;0.05" dur="20s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.06 1.06" dur="20s" repeatCount="indefinite" />
    </ellipse>
  </g>

  <!-- Capa 2 (media) -->
  <g filter="url(#blur12)" opacity="0.35">
    <ellipse cx="300" cy="430" rx="200" ry="70" fill="white">
      <animate attributeName="cy" values="430; -90" dur="16s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.35;0.5;0.08" dur="16s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.1 1.1" dur="16s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="520" cy="440" rx="210" ry="75" fill="white">
      <animate attributeName="cy" values="440; -70" dur="16s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.45;0.08" dur="16s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.08 1.08" dur="16s" repeatCount="indefinite" />
    </ellipse>
  </g>

  <!-- Capa 3 (rÃ¡pida) -->
  <g filter="url(#blur12)" opacity="0.42">
    <ellipse cx="400" cy="420" rx="240" ry="90" fill="white">
      <animate attributeName="cy" values="420; -120" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.5;0.1" dur="12s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.12 1.12" dur="12s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="600" cy="430" rx="190" ry="70" fill="white">
      <animate attributeName="cy" values="430; -110" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.35;0.48;0.1" dur="12s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="scale" additive="sum"
                        values="1 1; 1.1 1.1" dur="12s" repeatCount="indefinite" />
    </ellipse>
  </g>
</svg>